<div class="container">
  
<form (ngSubmit)="onSubmit()" #passwordChangeForm="ngForm">
  <h1>Change Your Password</h1>
  <div>
    <label for="email">Email:</label>
    <p id="email">{{email}}</p>
  </div>
  
  <div>
    <label for="dateOfBirth">Date of Birth:</label>
    <p id="dateOfBirth">{{dateOfBirth}}</p>
  </div>
<!--   
  <div>
    <label for="token">Token:</label>
    <p id="token">{{token}}</p>
  </div> -->
  <div>
    <label for="otp">OTP:</label>
    <input id="otp" [(ngModel)]="otp" name="otp" type="text" required>
  </div>

  <div>
    <label for="newPassword">New Password:</label>
    <input id="newPassword" [(ngModel)]="newPassword" name="newPassword" type="password" required>
  </div>
  <div>
    <label for="newPassword">Confirm Password:</label>
    <input id="cPassword" [(ngModel)]="cPassword" name="cPassword" type="password" required>
  </div>

  <div>
    <button type="submit">Save</button>
    <!-- Uncomment the Cancel button if needed -->
    <!-- <button type="button" (click)="onCancel()">Cancel</button> -->
  </div>
</form>
</div>
