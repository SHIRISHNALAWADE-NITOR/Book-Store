<div class="container">
    
    <div class="title">
        <label for="" style="margin-left: 30%;"><strong>Forgot Password</strong></label>
        <div class="email">
            Email:
            <input type="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="dob">
            Date of birth:
            <input type="date" [(ngModel)]="dateOfBirth" name="dateOfBirth" required>
        </div>
        <div class="button btn btn">
            <button (click)="handlesubmit()">Submit</button>
        </div>
    </div>
</div>
